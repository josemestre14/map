            <a onclick="findMe()" class="button" type="button" value="Mostrar ubicación">Mostrar ubicación</a>

            <div id="mapid"></div>

    <script>
        function findMe() {
            var output = document.getElementById('map2');

            // Verificar si soporta geolocalizacion
            if (navigator.geolocation) {
                output.innerHTML = "<p>Tu navegador soporta Geolocalizacion</p>";
            } else {
                output.innerHTML = "<p>Tu navegador no soporta Geolocalizacion</p>";
            }
            //Obtenemos latitud y longitud
            function localizacion(posicion) {
                var latitude = posicion.coords.latitude;
                var longitude = posicion.coords.longitude;
                output.innerHTML = "<p>latitud: " + latitude + "<br>Longitud: " + longitude + "</p>"

                const uluru = {
                    lat: latitude,
                    lng: longitude
                };

                const map = new google.maps.Map(document.getElementById("mapid"), {
                    zoom: 4,
                    center: uluru,
                    mapTypeId: "hybrid",
                });

                const marker = new google.maps.Marker({
                    position: uluru,
                    map: map,
                });

                document.getElementById("latitud").value = uluru.lat;
                document.getElementById("longitud").value = uluru.lng;

            }

            function error() {
                output.innerHTML = "<p>No se pudo obtener tu ubicación</p>";
            }
            navigator.geolocation.getCurrentPosition(localizacion, error);
        }
    </script>
